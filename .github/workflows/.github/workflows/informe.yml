name: Informe Telegram diario

on:
  schedule:
    - cron: '50 7 * * *'  # Ejecuta a las 08:50 UTC (ajustar para CET)
  workflow_dispatch:  # Permite correr manualmente

jobs:
  send_report:
    runs-on: ubuntu-latest
    steps:
      - name: Ejecutar informe Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Instalar requests
        run: pip install requests
      - name: Ejecutar script
        run: python informe.py
